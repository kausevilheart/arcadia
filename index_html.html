<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcadia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f8fc;
        }
        header {
            background: #003f8a;
            color: #ffdd55;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,.1);
            text-align: center;
            border: 2px solid #ffdd55;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #ffcc00;
            color: #003f8a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <header>
        <h1>Arcadia</h1>
    </header>

    <div class="container">
        <h2>Produtos</h2>
        <div class="grid">
            <!-- Exemplo de produto -->
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Produto" />
                <h3>Nome do Produto</h3>
                <p>Descrição breve do produto.</p>
                <a class="btn" href="#">Comprar</a>
            </div>
        </div>
    </div>
</body>
</html>
