<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Arcadia</title>
<style>
:root{
    --header-bg: #2c1d2c;
    --accent-green: #a5d194;
    --card-bg: #7f416d;
    --text-dark: #2c1d2c;
    --cart-bg: #332c3b;
    --cart-accent: #915e91;
    --btn-bg: #a5d194;
}
*{box-sizing: border-box;}
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f0f5;
    color: #222;
}

/* ===== Header e menu ===== */
header {
    background: var(--header-bg);
    color: var(--accent-green);
    padding: 20px;
    text-align: center;
    font-size: 2.4em;
    font-weight: 800;
    position: relative;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
}
nav {
    margin-top: 12px;
}
nav button {
    background: var(--accent-green);
    color: var(--header-bg);
    border: none;
    padding: 8px 16px;
    margin: 0 4px;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.2s;
}
nav button:hover { background: #8fc37d; }

/* ===== Container e grid ===== */
.container {
    max-width: 1100px;
    margin: 30px auto;
    display: flex;
    gap: 22px;
}
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 24px;
    flex: 1;
}

/* ===== Cards ===== */
@keyframes fadeUp{from{opacity:0; transform:translateY(18px) scale(0.995);} to{opacity:1; transform:translateY(0) scale(1);}}
@keyframes glowPulse{
    0%,100% { box-shadow:0 0 8px 0 rgba(145,94,145,0.5);}
    50% { box-shadow:0 0 20px 6px rgba(145,94,145,0.7);}
}
.card {
    background: var(--card-bg);
    border-radius: 14px;
    padding: 18px;
    text-align: center;
    color: white;
    transition: transform 0.25s, box-shadow 0.25s;
    opacity: 0;
    animation: fadeUp 0.6s cubic-bezier(.2,.9,.2,1) forwards;
    animation-delay: 0s;
    animation-fill-mode: forwards;
    box-shadow:0 0 8px rgba(145,94,145,0.5);
    animation: glowPulse 2.5s ease-in-out infinite, fadeUp 0.6s forwards;
}
.card:hover { transform: translateY(-8px) scale(1.02);}
.card img { width:100%; border-radius:10px; margin-bottom:14px;}
.card h3 { font-size:1.15em; margin:6px 0; font-weight:700; color:#e6d0f1; }
.card p { font-weight:700; margin:0 0 10px; color:#d7f1d7; }

/* ===== Botões ===== */
.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 12px 22px;
    background: linear-gradient(180deg, var(--btn-bg), #8fc37d);
    color: var(--header-bg);
    border-radius: 14px;
    font-weight: 800;
    cursor: pointer;
    border: none;
    box-shadow: 0 6px 14px rgba(133,175,121,0.18);
    font-size: 1em;
    transition: transform 0.22s ease, box-shadow 0.22s ease;
}
.btn:hover { transform: scale(1.04); box-shadow:0 12px 26px rgba(133,175,121,0.22);}
.btn:active { transform: scale(0.96); opacity:0.95; }

/* ===== Carrinho lateral ===== */
#cart {
    width: 340px;
    background: var(--cart-bg);
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    height: fit-content;
    position: sticky;
    top: 22px;
    align-self: start;
    color: white;
}
@media (max-width:980px){
    .container{ flex-direction: column; padding:18px;}
    #cart{ width:100%; position:relative; top:0;}
}
#cart h3 { margin:6px 0 12px; text-align:center; color:var(--accent-green);}
#cart-items { list-style:none; padding:0; margin:0; max-height:420px; overflow-y:auto; }
.cart-item { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; border-bottom:1px solid #7f416d; padding-bottom:10px;}
.cart-left { display:flex; gap:10px; align-items:center; flex:1;}
.cart-item img { width:56px;height:56px; border-radius:8px; object-fit:cover; box-shadow:0 4px 10px rgba(0,0,0,0.2);}
.cart-details { flex:1; min-width:0; }
.cart-details p:first-child{margin:0; font-weight:700; font-size:0.95em; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
.cart-details p:nth-child(2){margin:4px 0 0; font-size:0.86em; color:#cfcfcf;}
.quantity-controls { display:inline-flex; gap:6px; align-items:center; margin-top:8px;}
.quantity-controls button { width:28px;height:28px; display:inline-grid; place-items:center; background:var(--accent-green); color:var(--cart-bg); border:none; border-radius:6px; cursor:pointer; font-weight:800;}
.quantity-controls span { font-weight:800; padding:0 6px; min-width:20px; text-align:center;}
.remove-btn { background:#ff5a5a; color:#fff; border:none; padding:6px 10px; border-radius:8px; cursor:pointer; font-size:0.85em; font-weight:700;}
.remove-btn:hover{ transform:scale(1.06);}
#cart-total { font-size:1.12em; font-weight:800; text-align:right; margin-top:8px; color:var(--accent-green);}
.checkout-btn { margin-top:12px; width:100%; padding:12px; border-radius:12px; font-weight:900; background:linear-gradient(180deg,var(--cart-accent),#7f416d); color:white; border:none; cursor:pointer;}
.checkout-btn:hover{ transform:scale(1.02); }

/* ===== Cards anim fade ===== */
</style>
</head>
<body>

<header>
Arcadia
<nav>
<button onclick="showCategory('jogos')">Jogos</button>
<button onclick="showCategory('presentes')">Presentes</button>
<button onclick="showCategory('outros')">Outros</button>
</nav>
</header>

<div class="container">
<div class="grid" id="product-grid"></div>

<aside id="cart">
<h3>Carrinho</h3>
<ul id="cart-items"></ul>
<p id="cart-total">Total: R$0,00</p>
<button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
</aside>
</div>

<script>
let cart = JSON.parse(localStorage.getItem('arcadia_cart_v2')) || [];
function saveCart(){ localStorage.setItem('arcadia_cart_v2', JSON.stringify(cart)); }

const products={
    jogos:[
        {name:'Jogo 1', price:50, img:'https://via.placeholder.com/300x200'},
        {name:'Jogo 2', price:80, img:'https://via.placeholder.com/300x200/aa88bb'},
        {name:'Jogo 3', price:120, img:'https://via.placeholder.com/300x200/7a5a7a'}
    ],
    presentes:[
        {name:'Caneca 1', price:35, img:'https://via.placeholder.com/300x200/88aa77'},
        {name:'Caneca 2', price:40, img:'https://via.placeholder.com/300x200/77aa88'}
    ],
    outros:[
        {name:'Item 1', price:25, img:'https://via.placeholder.com/300x200/aa7777'},
        {name:'Item 2', price:60, img:'https://via.placeholder.com/300x200/7788aa'}
    ]
};

function showCategory(cat){
    const grid=document.getElementById('product-grid');
    grid.innerHTML='';
    (products[cat]||[]).forEach((p,i)=>{
        const card=document.createElement('div');
        card.className='card';
        card.style.animationDelay=(i*0.08)+'s';
        card.innerHTML=`
            <img src="${p.img}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>R$${p.price.toFixed(2)}</p>
            <button class="btn" onclick="addToCart('${p.name}',${p.price},'${p.img}', this)">Comprar</button>
        `;
        grid.appendChild(card);
    });
}

/* Carrinho */
function addToCart(name, price, img, btn){
    const existing = cart.find(i=>i.name===name);
    if(existing) existing.quantity++;
    else cart.push({name,price,quantity:1,img});
    updateCart();
    saveCart();
    openCart();
}

function removeFromCart(name){ cart=cart.filter(i=>i.name!==name); updateCart(); saveCart(); }
function changeQuantity(name, delta){ const item=cart.find(i=>i.name===name); if(!item) return; item.quantity+=delta; if(item.quantity<1)item.quantity=1; updateCart(); saveCart(); }

function updateCart(){
    const container=document.getElementById('cart-items');
    container.innerHTML='';
    let total=0;
    cart.forEach(item=>{
        const li=document.createElement('li'); li.className='cart-item';
        li.innerHTML=`
            <div class="cart-left">
                <img src="${item.img}" alt="${item.name}">
                <div class="cart-details">
                    <p title="${item.name}">${item.name}</p>
                    <p>R$${item.price.toFixed(2)} x${item.quantity} = R$${(item.price*item.quantity).toFixed(2)}</p>
                    <div class="quantity-controls">
                        <button onclick="changeQuantity('${item.name}',-1)">−</button>
                        <span>${item.quantity}</span>
                        <button onclick="changeQuantity('${item.name}',1)">+</button>
                    </div>
                </div>
            </div>
            <div>
                <button class="remove-btn" onclick="removeFromCart('${item.name}')">Remover</button>
            </div>
        `;
        container.appendChild(li);
        total+=item.price*item.quantity;
    });
    document.getElementById('cart-total').textContent=`Total: R$${total.toFixed(2)}`;
}

function checkout(){
    if(cart.length===0){ alert('Carrinho vazio!'); return; }
    let msg="Olá! Quero comprar:\n";
    cart.forEach(i=>msg+=`- ${i.name} x${i.quantity} = R$${(i.price*i.quantity).toFixed(2)}\n`);
    const total=cart.reduce((s,i)=>s+i.price*i.quantity,0);
    msg+=`Total: R$${total.toFixed(2)}`;
    const phone='5586995586252';
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`,'_blank');
}

function openCart(){ document.getElementById('cart').classList.add('open'); }

showCategory('jogos'); 
updateCart();
if(cart.length>0) openCart();
</script>

</body>
</html>
