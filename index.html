<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Arcádia</title>
<style>
:root {
    --primary: #1e2a78;
    --secondary: #f2c34b;
    --bg: #111;
    --text: #fff;
    --card-bg: #1b1b1b;
}

body {
    margin: 0;
    background: var(--bg);
    font-family: Arial, sans-serif;
    color: var(--text);
}

header {
    background: var(--primary);
    padding: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

header img {
    height: 55px;
}

/* Botão do carrinho */
#cart-btn {
    background: var(--secondary);
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

/* Área principal */
main {
    max-width: 1100px;
    margin: auto;
    padding: 20px;
}

/* Grid dos cards */
.products-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px 0;
}

.card {
    background: var(--card-bg);
    border-radius: 14px;
    padding: 18px;
    text-align: center;
    transition: 0.25s;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card img {
    max-width: 180px;
    max-height: 180px;
    width: auto;
    height: auto;
    object-fit: contain;
    margin-bottom: 12px;
}

.card button {
    background: var(--secondary);
    border: none;
    padding: 10px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
}

/* Carrinho lateral */
#cart {
    position: fixed;
    right: -350px;
    top: 0;
    width: 320px;
    height: 100%;
    background: #222;
    color: white;
    padding: 20px;
    overflow-y: auto;
    transition: right 0.3s;
    box-shadow: -3px 0 8px rgba(0,0,0,0.5);
}

#cart.open {
    right: 0;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #444;
}

.cart-item button {
    background: red;
    border: none;
    padding: 5px 8px;
    border-radius: 5px;
    cursor: pointer;
    color: white;
}

</style>
</head>
<body>

<header>
    <img src="nome.png" alt="logo" />
    <button id="cart-btn">Carrinho</button>
</header>

<div id="cart">
    <h2>Carrinho</h2>
    <div id="cart-items"></div>
    <h3>Total: R$ <span id="cart-total">0</span></h3>
</div>

<main>
    <h1>Jogos</h1>
    <div id="products" class="products-container"></div>
</main>


<script>
// Lista de produtos
const jogos = [
    { name: "504", price: 200, img: "504.webp" },
    { name: "Dust", price: 250, img: "dust.jpg" },
    { name: "Illimat", price: 150, img: "illimat.webp" },
    { name: "Ryu", price: 150, img: "ryu.webp" },
    { name: "Neuroshima Hex", price: 100, img: "neuroshimahex.jpg" }
];

// Renderizar products
function renderProducts() {
    const container = document.getElementById("products");

    jogos.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <img src="${p.img}" alt="${p.name}" />
            <h3>${p.name}</h3>
            <p>R$ ${p.price}</p>
            <button onclick='addToCart("${p.name}", ${p.price})'>Adicionar</button>
        `;

        container.appendChild(card);
    });
}

renderProducts();

// Carrinho
let cart = [];

function addToCart(name, price) {
    cart.push({ name, price });
    updateCart();
}

function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
}

function updateCart() {
    const items = document.getElementById("cart-items");
    items.innerHTML = "";

    let total = 0;
    cart.forEach((item, i) => {
        total += item.price;
        items.innerHTML += `
            <div class="cart-item">
                <span>${item.name} - R$ ${item.price}</span>
                <button onclick="removeFromCart(${i})">X</button>
            </div>
        `;
    });

    document.getElementById("cart-total").innerText = total;
}

document.getElementById("cart-btn").onclick = () => {
    document.getElementById("cart").classList.toggle("open");
};
</script>

</body>
</html>
